<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallery</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; let indx= index">
          <ion-img [src]="photo.webViewPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="addPhotoGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  <!-- <app-explore-container name="Photo gallery"></app-explore-container> -->
</ion-content>
